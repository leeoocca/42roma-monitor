services:
    app:
        build: .
        restart: unless-stopped
        ports:
            - "8000:8000"
        environment:
            FLASK_DEBUG: "${FLASK_DEBUG:-false}"
            FLASK_SECRET_KEY: "${FLASK_SECRET_KEY}"
        develop:
            watch:
                - path: backend
                  target: /app/backend
                  action: sync+restart
