<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Banner - Monitor 42Roma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/banner_manager.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestione Banner</h1>
            <a href="{{ url_for('staff_dashboard') }}" class="back-btn">Torna alla Dashboard</a>
        </div>
        <form method="POST" action="{{ url_for('banner_management') }}" class="banner-form">
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="show_banner" name="show_banner" {% if banner_visible %}checked{% endif %}>
                    <label for="show_banner">Mostra Banner</label>
                </div>
            </div>
            <div class="form-group">
                <label for="banner_text">Testo Banner</label>
                <input type="text" class="form-control" id="banner_text" name="banner_text" value="{{ banner_text }}" placeholder="Inserisci il testo del banner">
            </div>
            <button type="submit" class="btn">Salva Modifiche</button>
        </form>
        <div class="preview">
            <h2>Anteprima</h2>
            <div class="banner-preview {% if not banner_visible %}hidden{% endif %}" id="bannerPreview">
                {{ banner_text }}
            </div>
        </div>
    </div>
    <script>
        // Update preview in real-time
        const showBannerCheckbox = document.getElementById('show_banner');
        const bannerTextInput = document.getElementById('banner_text');
        const bannerPreview = document.getElementById('bannerPreview');

        function updatePreview() {
            bannerPreview.textContent = bannerTextInput.value;
            bannerPreview.classList.toggle('hidden', !showBannerCheckbox.checked);
        }

        showBannerCheckbox.addEventListener('change', updatePreview);
        bannerTextInput.addEventListener('input', updatePreview);
    </script>
</body>
</html>
